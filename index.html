                    }
                    return data.Data.Data.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));
                } catch (error) {
                    console.error('Fetch Error:', error);
                    alert('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');

            // SMAè¨ˆç®—
            function calculateSMA(data, period) {
                let result = [];
                for (let i = period - 1; i < data.length; i++) {
                    let sum = 0;
                    for (let j = 0; j < period; j++) {
                        sum += data[i - j].close;
                    }
                    result.push({ time: data[i].time, value: sum / period });
                }
                return result;
            }

            // RSIè¨ˆç®—
            function calculateRSI(data, period) {
                let result = [];
                let gains = 0;
                let losses = 0;
                for (let i = 1; i < data.length; i++) {
                    const change = data[i].close - data[i-1].close;
                    if (i > period) {
                        const prevChange = data[i - period].close - data[i - period - 1].close;
                        if (prevChange > 0) gains -= prevChange;
                        else losses += prevChange;
                    }
                    if (change > 0) gains += change;
                    else losses -= change;

                    if (i >= period) {
                        const avgGain = gains / period;
                        const avgLoss = losses / period;
                        const rs = avgGain / (avgLoss || 1);
                        const rsi = 100 - (100 / (1 + rs));
                        result.push({ time: data[i].time, value: rsi });
                    }
                }
                return result;
            }

            // ã‚·ã‚°ãƒŠãƒ«åˆ†æ
            function analyzeSignal(sma1Data, sma2Data, rsiData) {
                let score = 0;
                let reasons = [];
                let reasonsText = "";

                // SMAã‚¯ãƒ­ã‚¹åˆ†æ
                if (smaToggle.checked) {
                    if (sma1Data && sma2Data && sma1Data.length >= 2 && sma2Data.length >= 2) {
                        const sma2Map = new Map(sma2Data.map(d => [d.time, d.value]));
                        const lastSma1Point = sma1Data[sma1Data.length - 1];
                        const prevSma1Point = sma1Data[sma1Data.length - 2];

                        if (sma2Map.has(lastSma1Point.time) && sma2Map.has(prevSma1Point.time)) {
                            const sma1_current = lastSma1Point.value;
                            const sma1_previous = prevSma1Point.value;
                            const sma2_current = sma2Map.get(lastSma1Point.time);
                            const sma2_previous = sma2Map.get(prevSma1Point.time);

                            if (sma1_previous <= sma2_previous && sma1_current > sma2_current) {
                                score++;
                                reasons.push('<li>ğŸ“ˆ çŸ­æœŸSMAãŒé•·æœŸSMAã‚’ä¸ŠæŠœã‘ (ã‚´ãƒ¼ãƒ«ãƒ‡ãƒ³ã‚¯ãƒ­ã‚¹)</li>');
                            } else if (sma1_previous >= sma2_previous && sma1_current < sma2_current) {
                                score--;
                                reasons.push('<li>ğŸ“‰ çŸ­æœŸSMAãŒé•·æœŸSMAã‚’ä¸‹æŠœã‘ (ãƒ‡ãƒƒãƒ‰ã‚¯ãƒ­ã‚¹)</li>');
                            } else {
                                reasons.push('<li>â†”ï¸ SMAã‚¯ãƒ­ã‚¹ãªã—</li>');
                            }
                        } else {
                             reasons.push('<li>â†”ï¸ SMAãƒ‡ãƒ¼ã‚¿ãŒä¸æ•´åˆãªãŸã‚ã‚¯ãƒ­ã‚¹åˆ†æä¸å¯</li>');
                        }
                    } else {
                        reasons.push('<li>â„¹ï¸ SMAã‚¯ãƒ­ã‚¹åˆ†æã«ã¯2ã¤ã®æœŸé–“ãŒå¿…è¦ã§ã™</li>');
                    }
                }
                
                // RSIåˆ†æ
                if (rsiToggle.checked) {
                    if (rsiData && rsiData.length > 0) {
                        const rsi_current = rsiData[rsiData.length - 1].value;
                        const rsiPeriod = parseInt(rsiPeriodInput.value);
                        if (rsi_current > 70) {
                            score--;
                            reasons.push(`<li>ğŸ“‰ RSI(${rsiPeriod})ãŒ70ä»¥ä¸Š (è²·ã‚ã‚Œã™ã)</li>`);
                        } else if (rsi_current < 30) {
                            score++;
                            reasons.push(`<li>ğŸ“ˆ RSI(${rsiPeriod})ãŒ30ä»¥ä¸‹ (å£²ã‚‰ã‚Œã™ã)</li>`);
                        } else {
                            reasons.push(`<li>â†”ï¸ RSI(${rsiPeriod})ã¯ä¸­ç«‹åœå†… (${rsi_current.toFixed(2)})</li>`);
                        }
                    } else {
                        reasons.push('<li>â„¹ï¸ RSIãƒ‡ãƒ¼ã‚¿ãŒä¸è¶³ã—ã¦ã„ã¾ã™</li>');
                    }
                }

                // UIæ›´æ–°
                signalReasonsEl.innerHTML = '';
                if (reasons.length === 0) {
                    signalReasonsEl.innerHTML = '<li>åˆ†æã™ã‚‹æŒ‡æ¨™ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</li>';
                    signalResultEl.textContent = '---';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-white text-center';
                    currentAnalysis = { result: '---', reasons: 'åˆ†æã™ã‚‹æŒ‡æ¨™ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚' };
                    aiExplainButton.disabled = true;
                    return;
                }
                
                aiExplainButton.disabled = false;
                reasonsText = reasons.map(r => r.replace(/<li>/g, '').replace(/<\/li>/g, '').replace(/<[^>]*>/g, '')).join('\n');
                signalReasonsEl.innerHTML = reasons.join('');

                if (score > 0) {
                    currentAnalysis = { result: 'è²·ã„æ¨å¥¨', reasons: reasonsText };
                    signalResultEl.textContent = 'è²·ã„æ¨å¥¨';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-green-400 text-center';

                    currentAnalysis = { result: 'å£²ã‚Šæ¨å¥¨', reasons: reasonsText };

                    signalResultEl.textContent = 'ä¸­ç«‹';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-yellow-400 text-center';
                }
            }

            // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ã®æ›´æ–°
            function updateIndicators(data) {
                if (sma1Series) chart.removeSeries(sma1Series);
                if (sma2Series) chart.removeSeries(sma2Series);
