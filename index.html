<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨チャート分析ツール</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lightweight-chartsの読み込み -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e222d;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        /* セレクトボックスの矢印の色を変更 */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .ai-explanation-content p {
            margin-bottom: 1rem;
        }
        .ai-explanation-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .ai-explanation-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col h-screen">

    <!-- ヘッダー -->
    <header class="bg-gray-800 p-4 shadow-md z-20">
        <h1 class="text-xl font-bold text-white">仮想通貨チャート分析ツール</h1>
    </header>

    <!-- メインコンテンツ -->
    <div class="flex flex-1 overflow-hidden">
        <!-- コントロールパネル -->
        <div class="w-72 bg-gray-800 p-4 space-y-6 overflow-y-auto">
            <div>
                <label for="pair" class="block text-sm font-medium text-gray-400 mb-2">通貨ペア</label>
                <select id="pair" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="BTC">BTC/USD</option>
                    <option value="ETH">ETH/USD</option>
                    <option value="XRP">XRP/USD</option>
                </select>
            </div>

            <div>
                <label for="timeframe" class="block text-sm font-medium text-gray-400 mb-2">時間足</label>
                <select id="timeframe" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="histoday">日足</option>
                    <option value="histohour" data-aggregate="4">4時間足</option>
                    <option value="histohour">1時間足</option>
                </select>
            </div>

            <!-- テクニカル指標 -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-white border-b border-gray-700 pb-2">テクニカル指標</h3>
                
                <div class="bg-gray-700 p-3 rounded-md">
                    <div class="flex items-center justify-between">
                        <label for="sma-toggle" class="font-medium text-white">移動平均線 (SMA)</label>
                        <input type="checkbox" id="sma-toggle" class="form-checkbox h-5 w-5 text-blue-500 bg-gray-800 border-gray-600 rounded focus:ring-blue-500">
                    </div>
                    <div id="sma-settings" class="mt-3 space-y-2 hidden">
                        <input type="number" id="sma1-period" value="25" class="w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" placeholder="短期期間">
                        <input type="number" id="sma2-period" value="75" class="w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" placeholder="長期期間">
                    </div>
                </div>

                <div class="bg-gray-700 p-3 rounded-md">
                     <div class="flex items-center justify-between">
                        <label for="rsi-toggle" class="font-medium text-white">相対力指数 (RSI)</label>
                        <input type="checkbox" id="rsi-toggle" class="form-checkbox h-5 w-5 text-blue-500 bg-gray-800 border-gray-600 rounded focus:ring-blue-500">
                    </div>
                    <div id="rsi-settings" class="mt-3 space-y-2 hidden">
                        <input type="number" id="rsi-period" value="14" class="w-full bg-gray-800 border border-gray-600 rounded-md p-2 text-white" placeholder="期間">
                    </div>
                </div>
                
                <button id="update-indicators" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    指標を更新
                </button>
            </div>

            <!-- シグナル分析 -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-white border-b border-gray-700 pb-2">シグナル分析</h3>
                <div id="signal-analysis-box" class="bg-gray-700 p-4 rounded-md">
                    <div id="signal-result" class="text-2xl font-bold mb-2 text-white text-center">---</div>
                    <ul id="signal-reasons" class="text-sm text-gray-300 space-y-1 list-none p-0 text-left mb-4">
                        <!-- Reasons will be populated by JS -->
                    </ul>
                    <button id="ai-explain-button" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        ✨ AIによる解説
                    </button>
                    <p class="text-xs text-gray-500 mt-4 text-center">※これは投資助言ではありません。ご自身の判断で取引を行ってください。</p>
                </div>
            </div>
        </div>

        <!-- チャートエリア -->
        <main class="flex-1 flex flex-col bg-gray-900 relative">
            <div id="chart-container" class="w-full h-full"></div>
            <div id="loader" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-30">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </main>
    </div>

    <!-- AI解説モーダル -->
    <div id="ai-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-lg font-bold text-white">✨ AIによるチャート解説</h3>
                <button id="close-modal-button" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="ai-explanation-content" class="p-6 overflow-y-auto text-gray-300">
                 <!-- AI explanation will be populated here -->
                 <div id="ai-loader" class="flex items-center justify-center h-40">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
                 </div>
            </div>
        </div>
    </div>


    <script>
        // スクリプト全体をwindow.onloadでラップして、ライブラリ読み込みを確実にする
        window.onload = () => {
            const chartContainer = document.getElementById('chart-container');
            const loader = document.getElementById('loader');
            
            // UI要素
            const pairSelect = document.getElementById('pair');
            const timeframeSelect = document.getElementById('timeframe');
            const updateIndicatorsBtn = document.getElementById('update-indicators');
            
            // インジケーター設定
            const smaToggle = document.getElementById('sma-toggle');
            const smaSettings = document.getElementById('sma-settings');
            const sma1PeriodInput = document.getElementById('sma1-period');
            const sma2PeriodInput = document.getElementById('sma2-period');

            const rsiToggle = document.getElementById('rsi-toggle');
            const rsiSettings = document.getElementById('rsi-settings');
            const rsiPeriodInput = document.getElementById('rsi-period');

            // シグナル分析UI
            const signalResultEl = document.getElementById('signal-result');
            const signalReasonsEl = document.getElementById('signal-reasons');
            
            // AI機能UI
            const aiExplainButton = document.getElementById('ai-explain-button');
            const aiModal = document.getElementById('ai-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const aiExplanationContent = document.getElementById('ai-explanation-content');
            const aiLoader = document.getElementById('ai-loader');

            let chart = null;
            let candleSeries = null;
            let sma1Series = null;
            let sma2Series = null;
            let rsiSeries = null;
            let currentAnalysis = { result: '', reasons: '' };

            // チャートの初期化
            function initChart() {
                if (typeof LightweightCharts === 'undefined') {
                    console.error('LightweightCharts library is not loaded.');
                    alert('チャートライブラリの読み込みに失敗しました。ページを再読み込みしてください。');
                    return;
                }
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                    layout: { backgroundColor: '#131722', textColor: 'rgba(255, 255, 255, 0.9)' },
                    grid: { vertLines: { color: '#2A2E39' }, horzLines: { color: '#2A2E39' } },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                    rightPriceScale: { borderColor: '#485158' },
                    timeScale: { borderColor: '#485158', timeVisible: true, secondsVisible: false },
                });
                candleSeries = chart.addCandlestickSeries({
                    upColor: '#26a69a', downColor: '#ef5350', borderDownColor: '#ef5350',
                    borderUpColor: '#26a69a', wickDownColor: '#ef5350', wickUpColor: '#26a69a',
                });
            }

            // APIからデータを取得
            async function fetchData(symbol, timeframe, limit, aggregate) {
                loader.style.display = 'flex';
                try {
                    const url = `https://min-api.cryptocompare.com/data/v2/${timeframe}?fsym=${symbol}&tsym=USD&limit=${limit}${aggregate ? '&aggregate=' + aggregate : ''}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.Response === 'Error') {
                        console.error('API Error:', data.Message);
                        alert(`データの取得に失敗しました: ${data.Message}`);
                        return [];
                    }
                    return data.Data.Data.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));
                } catch (error) {
                    console.error('Fetch Error:', error);
                    alert('ネットワークエラーが発生しました。');
                    return [];
                } finally {
                    loader.style.display = 'none';
                }
            }

            // SMA計算
            function calculateSMA(data, period) {
                let result = [];
                for (let i = period - 1; i < data.length; i++) {
                    let sum = 0;
                    for (let j = 0; j < period; j++) {
                        sum += data[i - j].close;
                    }
                    result.push({ time: data[i].time, value: sum / period });
                }
                return result;
            }

            // RSI計算
            function calculateRSI(data, period) {
                let result = [];
                let gains = 0;
                let losses = 0;
                for (let i = 1; i < data.length; i++) {
                    const change = data[i].close - data[i-1].close;
                    if (i > period) {
                        const prevChange = data[i - period].close - data[i - period - 1].close;
                        if (prevChange > 0) gains -= prevChange;
                        else losses += prevChange;
                    }
                    if (change > 0) gains += change;
                    else losses -= change;

                    if (i >= period) {
                        const avgGain = gains / period;
                        const avgLoss = losses / period;
                        const rs = avgGain / (avgLoss || 1);
                        const rsi = 100 - (100 / (1 + rs));
                        result.push({ time: data[i].time, value: rsi });
                    }
                }
                return result;
            }

            // シグナル分析
            function analyzeSignal(sma1Data, sma2Data, rsiData) {
                let score = 0;
                let reasons = [];
                let reasonsText = "";

                // SMAクロス分析
                if (smaToggle.checked) {
                    if (sma1Data && sma2Data && sma1Data.length >= 2 && sma2Data.length >= 2) {
                        const sma2Map = new Map(sma2Data.map(d => [d.time, d.value]));
                        const lastSma1Point = sma1Data[sma1Data.length - 1];
                        const prevSma1Point = sma1Data[sma1Data.length - 2];

                        if (sma2Map.has(lastSma1Point.time) && sma2Map.has(prevSma1Point.time)) {
                            const sma1_current = lastSma1Point.value;
                            const sma1_previous = prevSma1Point.value;
                            const sma2_current = sma2Map.get(lastSma1Point.time);
                            const sma2_previous = sma2Map.get(prevSma1Point.time);

                            if (sma1_previous <= sma2_previous && sma1_current > sma2_current) {
                                score++;
                                reasons.push('<li>📈 短期SMAが長期SMAを上抜け (ゴールデンクロス)</li>');
                            } else if (sma1_previous >= sma2_previous && sma1_current < sma2_current) {
                                score--;
                                reasons.push('<li>📉 短期SMAが長期SMAを下抜け (デッドクロス)</li>');
                            } else {
                                reasons.push('<li>↔️ SMAクロスなし</li>');
                            }
                        } else {
                             reasons.push('<li>↔️ SMAデータが不整合なためクロス分析不可</li>');
                        }
                    } else {
                        reasons.push('<li>ℹ️ SMAクロス分析には2つの期間が必要です</li>');
                    }
                }
                
                // RSI分析
                if (rsiToggle.checked) {
                    if (rsiData && rsiData.length > 0) {
                        const rsi_current = rsiData[rsiData.length - 1].value;
                        const rsiPeriod = parseInt(rsiPeriodInput.value);
                        if (rsi_current > 70) {
                            score--;
                            reasons.push(`<li>📉 RSI(${rsiPeriod})が70以上 (買われすぎ)</li>`);
                        } else if (rsi_current < 30) {
                            score++;
                            reasons.push(`<li>📈 RSI(${rsiPeriod})が30以下 (売られすぎ)</li>`);
                        } else {
                            reasons.push(`<li>↔️ RSI(${rsiPeriod})は中立圏内 (${rsi_current.toFixed(2)})</li>`);
                        }
                    } else {
                        reasons.push('<li>ℹ️ RSIデータが不足しています</li>');
                    }
                }

                // UI更新
                signalReasonsEl.innerHTML = '';
                if (reasons.length === 0) {
                    signalReasonsEl.innerHTML = '<li>分析する指標を選択してください。</li>';
                    signalResultEl.textContent = '---';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-white text-center';
                    currentAnalysis = { result: '---', reasons: '分析する指標を選択してください。' };
                    aiExplainButton.disabled = true;
                    return;
                }
                
                aiExplainButton.disabled = false;
                reasonsText = reasons.map(r => r.replace(/<li>/g, '').replace(/<\/li>/g, '').replace(/<[^>]*>/g, '')).join('\n');
                signalReasonsEl.innerHTML = reasons.join('');

                if (score > 0) {
                    currentAnalysis = { result: '買い推奨', reasons: reasonsText };
                    signalResultEl.textContent = '買い推奨';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-green-400 text-center';
                } else if (score < 0) {
                    currentAnalysis = { result: '売り推奨', reasons: reasonsText };
                    signalResultEl.textContent = '売り推奨';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-red-400 text-center';
                } else {
                    currentAnalysis = { result: '中立', reasons: reasonsText };
                    signalResultEl.textContent = '中立';
                    signalResultEl.className = 'text-2xl font-bold mb-2 text-yellow-400 text-center';
                }
            }

            // インジケーターの更新
            function updateIndicators(data) {
                if (sma1Series) chart.removeSeries(sma1Series);
                if (sma2Series) chart.removeSeries(sma2Series);
                if (rsiSeries) chart.removeSeries(rsiSeries);
                sma1Series = sma2Series = rsiSeries = null;

                let sma1Data = null, sma2Data = null, rsiData = null;

                if (smaToggle.checked) {
                    const sma1Period = parseInt(sma1PeriodInput.value);
                    const sma2Period = parseInt(sma2PeriodInput.value);
                    if (sma1Period > 0) {
                        sma1Data = calculateSMA(data, sma1Period);
                        sma1Series = chart.addLineSeries({ color: '#2962FF', lineWidth: 2, crosshairMarkerVisible: false, lastValueVisible: false, priceLineVisible: false });
                        sma1Series.setData(sma1Data);
                    }
                    if (sma2Period > 0) {
                        sma2Data = calculateSMA(data, sma2Period);
                        sma2Series = chart.addLineSeries({ color: '#FF6D00', lineWidth: 2, crosshairMarkerVisible: false, lastValueVisible: false, priceLineVisible: false });
                        sma2Series.setData(sma2Data);
                    }
                }

                if (rsiToggle.checked) {
                    const rsiPeriod = parseInt(rsiPeriodInput.value);
                    if (rsiPeriod > 0) {
                        rsiData = calculateRSI(data, rsiPeriod);
                        rsiSeries = chart.addLineSeries({ 
                            priceScaleId: 'rsi', 
                            color: 'rgba(198, 132, 255, 1)', 
                            lineWidth: 2 
                        });
                        rsiSeries.setData(rsiData);
                        rsiSeries.createPriceLine({ price: 70, color: '#787B86', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: '70' });
                        rsiSeries.createPriceLine({ price: 30, color: '#787B86', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: '30' });
                    }
                }
                
                analyzeSignal(sma1Data, sma2Data, rsiData);
            }

            // チャートの更新
            async function updateChart() {
                const selectedPair = pairSelect.value;
                const selectedOption = timeframeSelect.options[timeframeSelect.selectedIndex];
                const selectedTimeframe = selectedOption.value;
                const aggregate = selectedOption.dataset.aggregate;

                const data = await fetchData(selectedPair, selectedTimeframe, 2000, aggregate);
                if (data.length > 0) {
                    candleSeries.setData(data);
                    chart.timeScale().fitContent();
                    updateIndicators(data);
                }
            }
            
            // Gemini APIを呼び出し
            async function getAiExplanation() {
                const pair = pairSelect.options[pairSelect.selectedIndex].text;
                const timeframe = timeframeSelect.options[timeframeSelect.selectedIndex].text;
                const { result, reasons } = currentAnalysis;

                const prompt = `
あなたはプロのテクニカルアナリストです。以下の情報に基づき、現在の市場状況を初心者にも分かりやすく、丁寧な言葉で解説してください。

# 分析対象
- 通貨ペア: ${pair}
- 時間足: ${timeframe}

# テクニカル分析結果
- 総合判断: ${result}
- 判断根拠:
${reasons}

# 解説の構成案
1.  まず「現在の${pair} (${timeframe}) のチャートは、テクニカル分析上【${result}】と判断できます。」と結論を述べてください。
2.  次に、判断根拠となった各テクニカル指標（例：ゴールデンクロス、RSI）が何を意味するのか、一つずつ簡潔に説明してください。
3.  最後に、これらの指標を総合的に見て、なぜ「${result}」という結論に至ったのかを要約してください。
4.  文章の末尾に、必ず「これはあくまでテクニカル分析に基づいた一つの見解であり、投資を推奨するものではありません。最終的な投資判断はご自身で行ってください。」という注意文を加えてください。

# スタイル
- 専門用語は避け、比喩などを用いて直感的に理解できるようにしてください。
- 全体として、箇条書きなどを用いて構造化し、読みやすくしてください。
`;
                
                aiModal.style.display = 'flex';
                aiLoader.style.display = 'flex';
                aiExplanationContent.innerHTML = ''; // Clear previous content
                aiExplanationContent.appendChild(aiLoader);

                const apiKey = ""; // APIキーは空のままにします
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    let explanationText = "AIによる解説の取得に失敗しました。";
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                        explanationText = result.candidates[0].content.parts[0].text;
                    }
                    
                    // Convert markdown-like text to simple HTML
                    let htmlExplanation = explanationText
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/\n/g, '<br>'); // Newlines

                    aiExplanationContent.innerHTML = `<div class="ai-explanation-content">${htmlExplanation}</div>`;

                } catch (error) {
                    console.error('Gemini API call failed:', error);
                    aiExplanationContent.innerHTML = `<p class="text-red-400">解説の取得中にエラーが発生しました。時間をおいて再度お試しください。</p>`;
                } finally {
                    aiLoader.style.display = 'none';
                }
            }

            // イベントリスナー
            window.addEventListener('resize', () => {
                if (chart) chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            });
            pairSelect.addEventListener('change', updateChart);
            timeframeSelect.addEventListener('change', updateChart);
            updateIndicatorsBtn.addEventListener('click', updateChart);
            smaToggle.addEventListener('change', () => smaSettings.classList.toggle('hidden', !smaToggle.checked));
            rsiToggle.addEventListener('change', () => rsiSettings.classList.toggle('hidden', !rsiToggle.checked));
            aiExplainButton.addEventListener('click', getAiExplanation);
            
            // FIX: Correct CSS value from 'hidden' to 'none'
            closeModalButton.addEventListener('click', () => {
                aiModal.style.display = 'none';
            });
            aiModal.addEventListener('click', (e) => {
                if (e.target === aiModal) {
                    aiModal.style.display = 'none';
                }
            });

            // 初期化処理
            initChart();
            updateChart();
        };
    </script>
</body>
</html>
